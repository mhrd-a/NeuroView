<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eye Tracking Analysis Tool</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
    }

    .container h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .btn {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0056b3;
    }

    #status-display {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    .hidden {
      display: none;
    }

    /* Minimal necessary for other parts to work */
    .fullscreen-bg, .background-frame {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: contain;
      border: none;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .calibration-point {
      position: fixed;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      z-index: 1100;
      cursor: pointer;
    }

    .gaze-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1500;
    }

    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1.2rem;
      z-index: 2000;
    }

    .status-info {
      color: #007bff;
    }

    .status-success {
      color: #28a745;
    }

    .status-warning {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eye Tracking Analysis</h1>

    <div id="setup-phase">
      <div class="input-group">
        <label for="testerName">Test Taker Name:</label>
        <input type="text" id="testerName" placeholder="Enter your name" />
      </div>

      <div class="input-group">
        <label for="imageUrl">Image or Website URL (optional):</label>
        <input type="text" id="imageUrl" placeholder="https://example.com" />
      </div>

      <div class="input-group">
        <label for="imageFile">Or Upload Image:</label>
        <input type="file" id="imageFile" accept="image/*" />
      </div>

      <div class="input-group">
        <label for="durationInput">Tracking Duration (seconds):</label>
        <input type="number" id="durationInput" value="30" min="5" max="300" />
      </div>

      <button class="btn" onclick="startEyeTracking()">Start Eye Tracking</button>
    </div>

    <div id="status-display" class="hidden">
      <div id="status-message" class="status-info">Initializing WebGazer...</div>
    </div>
  </div>

  <!-- JavaScript functions below -->
  <script>
    // (same script logic as your previous working version)
    // Make sure you include all the tracking, calibration, and data export logic here
  </script>
</body>
</html>
