<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eye Tracking Analysis Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Add fullscreen background styles */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -1;
    }
    .background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
      overflow: hidden;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .calibration-instructions {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }

    .calibration-point {
      position: fixed;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 0 8px 2px rgba(255,0,0,0.8);
    }

    .gaze-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1500;
    }

    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1.2rem;
      z-index: 2000;
    }

    .status-info {
      color: #007bff;
    }
    .status-success {
      color: #28a745;
    }
    .status-warning {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Eye Tracking Analysis</h1>

      <div id="setup-phase">
        <div class="input-group">
          <label for="testerName">Test Taker Name:</label>
          <input type="text" id="testerName" placeholder="Enter your name" />
        </div>

        <div class="input-group">
          <label for="imageUrl">Image or Website URL (optional):</label>
          <input type="text" id="imageUrl" placeholder="https://example.com" />
        </div>

        <div class="input-group">
          <label for="imageFile">Or Upload Image:</label>
          <input type="file" id="imageFile" accept="image/*" />
        </div>

        <div class="input-group">
          <label for="durationInput">Tracking Duration (seconds):</label>
          <input type="number" id="durationInput" value="30" min="5" max="300" />
        </div>

        <button class="btn" onclick="startEyeTracking()">Start Eye Tracking</button>
      </div>

      <div id="status-display" class="hidden">
        <div id="status-message" class="status-info">Initializing WebGazer...</div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let gazeData = [],
      trackingActive = false,
      currentImage = null,
      currentIframe = null,
      trackingDuration = 30,
      startTime = null,
      timerInterval = null,
      testTakerName = '';

    async function startEyeTracking() {
      testTakerName = document.getElementById('testerName').value.trim() || 'unknown';
      const imageUrl = document.getElementById('imageUrl').value;
      const imageFile = document.getElementById('imageFile').files[0];
      trackingDuration = parseInt(document.getElementById('durationInput').value);

      if (!imageUrl && !imageFile) {
        alert('Please provide a URL or upload an image file.');
        return;
      }

      document.getElementById('setup-phase').classList.add('hidden');
      document.getElementById('status-display').classList.remove('hidden');
      updateStatus('Loading background...', 'status-info');

      try {
        await loadBackground(imageUrl, imageFile);
        updateStatus('Initializing WebGazer...', 'status-info');
        await initializeWebGazer();
        updateStatus('Starting calibration...', 'status-info');
        await startCalibration();
        updateStatus('Tracking in progress...', 'status-success');
        beginTracking();
      } catch (error) {
        console.error('Error:', error);
        updateStatus('Error: ' + error.message, 'status-warning');
      }
    }

    function loadBackground(url, file) {
      return new Promise((resolve, reject) => {
        // Clear existing backgrounds
        if (currentImage) {
          currentImage.remove();
          currentImage = null;
        }
        if (currentIframe) {
          currentIframe.remove();
          currentIframe = null;
        }

        if (file) {
          const img = new Image();
          img.className = 'fullscreen-bg';
          img.onload = () => {
            currentImage = img;
            document.body.appendChild(img);
            resolve();
          };
          img.onerror = () => reject(new Error('Failed to load image'));
          const reader = new FileReader();
          reader.onload = (e) => (img.src = e.target.result);
          reader.readAsDataURL(file);
        } else if (url) {
          const imageExtensions = /\.(jpg|jpeg|png|gif|bmp|webp)$/i;
          if (imageExtensions.test(url)) {
            const img = new Image();
            img.className = 'fullscreen-bg';
            img.onload = () => {
              currentImage = img;
              document.body.appendChild(img);
              resolve();
            };
            img.onerror = () => reject(new Error('Failed to load image'));
            img.crossOrigin = 'anonymous';
            img.src = url;
          } else {
            const iframe = document.createElement('iframe');
            iframe.className = 'background-frame';
            iframe.src = url;

            // Append immediately and style as background
            document.body.appendChild(iframe);

            iframe.onload = () => {
              currentIframe = iframe;
              resolve();
            };
            iframe.onerror = () => reject(new Error('Failed to load webpage'));
          }
        }
      });
    }

    function initializeWebGazer() {
      return new Promise((resolve, reject) => {
        webgazer
          .setGazeListener((data, timestamp) => {
            if (trackingActive && data) {
              recordGazeData(data.x, data.y, timestamp);
              drawGazeDot(data.x, data.y);
            }
          })
          .begin()
          .then(() => webgazer.showVideoPreview(false).showPredictionPoints(false) && resolve())
          .catch(reject);
      });
    }

    function startCalibration() {
      return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'fullscreen-overlay';
        if (currentImage) {
          overlay.style.backgroundImage = `url(${currentImage.src})`;
          overlay.style.backgroundSize = 'contain';
          overlay.style.backgroundRepeat = 'no-repeat';
          overlay.style.backgroundPosition = 'center center';
        }
        document.body.appendChild(overlay);

        const instructions = document.createElement('div');
        instructions.className = 'calibration-instructions';
        instructions.innerHTML = `
          <h2>Calibration</h2>
          <p>Click on each red dot to calibrate.</p>
          <p>Calibration starting now...</p>`;
        overlay.appendChild(instructions);

        setTimeout(() => {
          instructions.remove();
          performCalibration(overlay, resolve);
        }, 1000);
      });
    }

    function performCalibration(overlay, resolve) {
      const points = [
        ['10%', '10%'],
        ['50%', '10%'],
        ['90%', '10%'],
        ['10%', '50%'],
        ['50%', '50%'],
        ['90%', '50%'],
        ['10%', '90%'],
        ['50%', '90%'],
        ['90%', '90%'],
      ];
      let i = 0;
      function next() {
        if (i >= points.length) {
          overlay.remove();
          return resolve();
        }
        const point = document.createElement('div');
        point.className = 'calibration-point';
        point.style.left = points[i][0];
        point.style.top = points[i][1];
        point.style.transform = 'translate(-50%, -50%)';
        point.onclick = () => {
          point.remove();
          i++;
          setTimeout(next, 500);
        };
        overlay.appendChild(point);
      }
      next();
    }

    function beginTracking() {
      trackingActive = true;
      startTime = Date.now();
      gazeData = [];
      const timer = document.createElement('div');
      timer.className = 'timer';
      timer.id = 'tracking-timer';
      document.body.appendChild(timer);

      let remaining = trackingDuration;
      timer.textContent = `${remaining}s`;
      timerInterval = setInterval(() => {
        remaining--;
        timer.textContent = `${remaining}s`;
        if (remaining <= 0) stopTracking();
      }, 1000);
    }

    function stopTracking() {
      trackingActive = false;
      clearInterval(timerInterval);
      document.getElementById('tracking-timer').remove();
      webgazer.pause();
      updateStatus('Saving files...', 'status-info');
      generateExcelFile();
      generateHeatmap();
      updateStatus('Tracking complete!', 'status-success');
    }

    function recordGazeData(x, y, timestamp) {
      gazeData.push({ timestamp, x: Math.round(x), y: Math.round(y), relative: Date.now() - startTime });
    }

    function drawGazeDot(x, y) {
      const dot = document.createElement('div');
      dot.className = 'gaze-dot';
      dot.style.left = `${x - 4}px`;
      dot.style.top = `${y - 4}px`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 200);
    }

    function generateExcelFile() {
      const data = gazeData.map((g, i) => ({
        Index: i + 1,
        Timestamp: g.timestamp,
        X: g.x,
        Y: g.y,
        'Relative Time (ms)': g.relative,
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Gaze Data');
      XLSX.writeFile(wb, `gaze_data_${testTakerName}.xlsx`);
    }

    function generateHeatmap() {
      const canvas = document.createElement('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (currentImage) {
        const img = currentImage;
        const ratio = img.width / img.height;
        let drawW = canvas.width,
          drawH = canvas.width / ratio;
        let offsetX = 0,
          offsetY = (canvas.height - drawH) / 2;
        if (drawH > canvas.height) {
          drawH = canvas.height;
          drawW = drawH * ratio;
          offsetY = 0;
          offsetX = (canvas.width - drawW) / 2;
        }
        ctx.drawImage(img, offsetX, offsetY, drawW, drawH);
      } else {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      ctx.globalAlpha = 0.3;
      ctx.fillStyle = 'red';
      gazeData.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 30, 0, 2 * Math.PI);
        ctx.fill();
      });
      canvas.toBlob((blob) => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `heatmap_${testTakerName}.png`;
        a.click();
      });
    }

    function updateStatus(msg, type) {
      const status = document.getElementById('status-message');
      status.textContent = msg;
      status.className = 'status ' + type;
    }
  </script>
</body>
</html>
